<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrera fångst</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div>
  <button ion-button (click)="addPosition()">Ange position</button>

  <form [formGroup]="catch" (ngSubmit)="addCatch()">
    <ion-item>
      <ion-label>Latitude</ion-label>
      <ion-input type="text" formControlName="latitude" [readonly]="true" color="primary"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Longitude</ion-label>
      <ion-input type="text" formControlName="longitude" [readonly]="true" color="primary"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fisktyp</ion-label>
      <ion-select formControlName="fish">
        <ion-option value="Abborre">Abborre</ion-option>
        <ion-option value="Gädda">Gädda</ion-option>
        <ion-option value="Haj">Haj</ion-option>
        <ion-option value="Val">Val</ion-option>
        <ion-option value="Gös">Gös</ion-option>
        <ion-option value="Mört">Mört</ion-option>
        <ion-option value="Torsk">Torsk</ion-option>
        <ion-option value="Öring">Öring</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Vikt i hg</ion-label>
      <ion-input type="number" formControlName="weight" color="primary">Vikt</ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Bete</ion-label>
      <ion-select formControlName="bait">
        <ion-option value="Mask">Mask</ion-option>
        <ion-option value="Spinnare">Spinnare</ion-option>
        <ion-option value="Rapala">Rapala</ion-option>
        <ion-option value="Wobbler">Wobbler</ion-option>
        <ion-option value="Skeddrag">Skeddrag</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Fångstdatum</ion-label>
      <ion-datetime displayFormat="YYYY MMM DD, HH:mm" formControlName="date" name="date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Kommentar</ion-label>
      <ion-input type="text" formControlName="comments" color="primary"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!catch.valid">Registrera fångst</button>
  </form>


</ion-content>
